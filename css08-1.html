<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- html5에서 지원하는 미디어파일 -->
    <!-- 오디오 파일-->
    <!-- mp3, ogg, wav 파일 지원 -->
    <!-- mp3 : 대부분은 음원에서 사용되지만 라이센스가 있음 -->
    <!-- ogg : mp3와 비슷한 형태의 음원 파일이지만 라이센스가 없음 -->
    <!-- wav : 컴퓨터에서 사용하는 기본 음원파일. 음원 압축이 되어있지 않음 -->

    <!-- 비디오 파일 -->
    <!-- mp4, ogv, webm -->
    <!-- mp4 : mp3와 동일한 파일이지만 영상을 지웒하는 파일 -->
    <!-- ogv : ogg파일에 영상이 추가된 형식의 파일 -->
    <!-- webm : 웹 환경에서 영상 스트리밍을 위해서 개발된 파일 -->

    <!-- 각 웹 브라우저마다 미디어를 지원하는 버전이 다르기 때문에 확인이 필요함 -->

    <!-- audio -->
    <!-- html5에서 오디오 파일을 재생하기 위한 html 태그 -->
    <!-- 속성 -->
    <!-- autoplay : 오디오를 자동 재생(최신 브라우저에서는 보안관련 사항으로 동작되지 않을 수 있음) -->
    <!-- controls : 웹 화면에 오디오 컨트롤 패널을 출력 -->
    <!-- loop : 연속 재생 여부 -->
    <!-- mute : 소리끔 -->
    <!-- preload : 재생 버튼을 클릭하기 저에 미리 음원을 다운로드 함 (auto, none, metadata-->
    <!-- src : 재생할 음원의경로(<source></source> 태그를 주로 사용) -->
    <!-- <source></source> -->
    <!-- html5의 <vidoi>, <audio>, <picture> 태그에서 사용할 미디어 요소에 대한 여러개의 미디어 리소스를 지정하는데 사용하는 태그 -->
    <!-- 웹 브라우저 지원하는 미디어 종류가 다르기 떄문에 모든 환경에서 정상적으로 이용할 수 있도록 하기 위함 -->
        <!-- 속성 -->
        <!-- src : cideo, audio 등에서 사용할 미디어 파일의 경로 -->
        <!-- type : 사용할 미디어의 파일 형식-->
        <!-- srcset : picture 에서 사용할 이미지 파일의 경로 -->
        <!-- media : CSS에서 정의된 미디어 쿼리 -->
        <!-- sizes : 이미지의 크기 설정 -->

    
    <div>
        <h3>audio 기본 사용</h3>
        <audio src="./media/Sleep Away.mp3" controls autoplay></audio>
    </div>  
    <br><hr><br>
    <div>
        <h3>source 태그를 사용한 audio 사용하기</h3>
        <audio autoplay loop controls preload="metadata">
            <source src="./media/Sleep Away.ogg" type="audio/ogg">
            <source src="./media/Sleep Away.mp3" type="audio/mp3">
        </audio>
        <br>
        <audio loop controls preload="none" muted>
            <source src="./media/Sleep Away.ogg" type="audio/ogg">
            <source src="./media/Sleep Away.mp3" type="audio/mp3">
        </audio>
    </div>
        <br><hr><br>

        <!-- <video></vibeo> -->
        <!-- html5에서 video 미디어를 출력하기 위한 html 태그 -->
        <!-- html5에서 mp4, webm, ogv 미디어 파일을 공식 지원함 -->
        <!-- 웹 브라우저의 종류에 따라서 지원하지 안느 미디어 파일이 있음-->
        <!-- <source> 태그를 사용하여 여러개의 미디어 파일을 지원함 -->
        <!-- 속성 -->
            <!-- autoplay : 미디어 파일 자동 재생 -->
            <!-- controls : 재생관련 컨트로 패널을 출력 -->
            <!-- loop : 지정한 미디어 파일 연속 재생 -->
            <!-- muted : 재생 시 소리 끔 -->
            <!-- preload : 웹 페이지 로딩 시 재생할 미디어 파일 미리 로드 (auto, metadata, none) -->
            <!-- src : 재생할  미디어 파일 경로 -->
            <!-- width : 재생할 미디어 파일의 화면 너비 설정 -->
            <!-- height : 재생할 미디어 파일의 화면 높이 설정 -->
            <!-- poster : 재생할 미디어 파일의 스냅샷 이미지 -->

    <div>
        <h3>video 태그 기본 사용</h3>
        <video src="./media/Wildlife.mp4" controls></video>

        <br>

        <h3>source 태그를 사용한 video 태그 사용</h3>
            <video loop controls muted preload="none" poster="./media/003.gif">
                <source src="./media/Wildlife.webm" type="video/webm">
                <source src="./media/Wildlife.ogv" type="video/ogv">
                <source src="./media/Wildlife.mp4" type="video/mp4">
            </video>
    </div>
    <div>
        <!-- youtube 영상 사용하기 -->
        <!-- <iframe>, <object>, <emved> 태그를 사용하여 youtube 영상을 웹 페이지에 출력 할 수있음 -->
        <!-- <ifrmae> -->
        <!-- html5 에서 현재 웹 페이지에서 다름 웹페이지를 출력하기 위한 html 태그 -->
        <!--  html4에서도 지원하던 태그 -->
        <!-- hotml4에서 지우너하던 속성 몇가지 제거 후 html5 로 버전업 하면서 추가된 속성이 있음 -->
        <!-- 속성 -->
            <!-- src : 불러올 웹 페이지의 경로 -->
            <!-- srcdoc : 불러올 웹 페이지의 html 코드 -->
            <!-- width : 외부 웹 페이지가 출력될 화면의 너비 -->
            <!-- height : 외부 웹 페이지가 출력될 화면의 높이 -->
            <!-- snadbox : iframe 컨텐츠의 추가 제한 사항 (allow-forms, allow-pointer-lock, allow-popup, allow-same-origin, allow-scripts, allow-top-navigation) -->

            <!-- youtube 영상 사용시 옵션 -->
            <!-- youtube에서 지원하는 공유 주소 입력 후 옵션을 입력시 반드시 주소 뒤에 ?가 포함되야 함 -->
            <!-- 욥션을 2개이상 입력 시 옵션 사이에 '&' 가 있어야함 -->
            <!-- autoplay : 영상 자동 재생 (0 = 자동 재생 안됨, 1 = 자동 재생 ) -->
            <!-- mute : 음소거(자동 재생 시 반드시 필요한 옵션, 0 = 소리재생, 1 = dmathrj) -->
                <!-- iframe 속성으로 allow를 사용하고 allow의 옵션으로 accelerometer, autoplay, picture-inpicture -->
            <!-- loop : 영상 반복 재생(0 = 반고 재샡X, 1 = 반복 재생) -->
            <!-- contreols : 컨트롤 패널 출력 (0 = 컨트롤 패널 없음, 1 = 컨트롤 패널 있음) -->

        <h3>html5를 사용하여 youtube 영상 출력하기</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/zG9QCzk9Vaw?autoplay=1&playlist=zG9QCzk9Vaw&loop=1&controls=0" allow="accelerommeter; autoplay; encrypted-media;gyroscope; picture-in-picture"></iframe>
    </div>
    <br><br><br><br><br>
    <!-- google 유튜브 참조 사이트 -->
    <!-- https://developers.google.com/youtube/player_parameters?hl=ko#Embedding_a_player -->
</body>
</html>
