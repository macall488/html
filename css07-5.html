<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css 7일차 5번파일</title>
    <style>
    embed {
        width: 5 0%;
        height: 800px;
    }

    #htmlobj {
        width:80%;
        height: 100%;
    }
    </style>
</head>
<body>
    <!-- html5를 이용한 멀티미디어 파일 재생 -->
    <!-- html5의 가장 큰 특징으로 외부 프로그램의 도움을 받지 안고 html만 사요하여 멀티미디어 파일을 재생할 수 있음 -->

    <!-- html5를 이요한 멀티미디어 파일 재생 -->
    <!-- <object></object>/<embed> -->
    <!-- 현재 웹페이지에 외부 미디어 파일을 로드하여 화면에 출력 -->
    <!-- 외부 문서를 로드하여 현재 웹페이지에 로드 -->
    <!-- object 태그는 현재 모든 웹 브라우저에서 지원함 -->
    <!-- object 태그는 현재 웹 페이지에 다른 웹 페이지의 내용을 로드하여 출력할수 있음 -->
    <!-- embed 태그 외부 파일을 로드하기 위해서 오랫동안 사용되어진 태그임 -->
    <!-- html5부터 정식으로 html에서 지원함 -->
    <!-- 미디어 파일 참조 사이트 -->
    <!-- http://www.iana.org/assignments/media-types/media-types.xhtml -->


    <object data="./media/LGV50.pdf" type="application/pdf" width="600" height="800"></object>

    <embed src="./media/LGV50.pdf" type="application/pdf">


    <div id="div01">
        <object data="./css07-3.html" type="text/html" id="htmlobj"></object>
    </div>

    <div>
        <object data="./images/011.jpg"></object>
    </div>

</body>
</html>
