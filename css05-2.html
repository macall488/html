<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 5일차 2번 파일</title>
    <style>
        /* 연습문제 1 */
        #div01 {
            border-style:solid;
            border-color:black;
            border-width:5px 20px 10px 15px;
            width:250px;
            height:100px;
        }
        /* 연습문제 2 */
        #div02 a:link, #div02 a:visited {
            color: black;
        }
        #div02 li{
            border:1px solid black;
            padding: 10px 20px;
            margin:10px;
            display:inline-block;
        }
    </style>
</head>
<body>
    <!-- 연습문제 1 -->
    <div id="div01">
        연습문제 1번 border-width:5px 20px 10px 15px;
    </div>

    <br><hr><br>

    <!-- 연습문제 2 -->
    <div id="div02">
        <nav>
            <ul>
                <li><a href="#">메뉴1</a></li>
                <li><a href="#">메뉴2</a></li>
                <li><a href="#">메뉴3</a></li>
                <li><a href="#">메뉴4</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
