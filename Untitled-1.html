<!-- <!DOCTYPE html> : html 5 버전을 사용하겠다고 선언 -->
<!-- html 5dml 장점은 동영상 등 미디어 파일을 html에서 직접 플레이 가능함 -->
<!DOCTYPE html>
<!-- html의 주석 -->
<!-- 소스코드에 입력되어 있지만 실제로 화면에는 구현되는 않는 영역 -->

<!-- html -->
<!-- 주석 사용 이유 -->
<!-- 1. 해당 소스코드에 관련된 내용을 설명할 때 사용 -->
<!-- 2. 해당 소스코드를 실행하지 않을 경우 사용함 -->
<!-- 3. 해당 소스코드를 수정 시 수정 날짜 및 개요를 설명할떄 사용 -->

<!-- html 태그 -->
<!-- html 태그란 WEB 페이지 생성하는 뻐대를 만들 수 있는 문자-->

<!-- html 태그 사용방법 -->
<!-- < > 사이에 지정된 html 태그명을 입력 -->
<!-- html 태그는 기본적으로 시작 태그와 끝 태그로 구성되어 있음 -->
<!-- 시작 태그는 <h1>와 같이 < > 사이에 태그명과 속성이 입력되어 있음 --> 
<!-- 끝 태그는 </h1>와 같이 < > 사이에 / 기호가 입력되어 있음 --> 
<!-- 하나의 html 태그느 시작 태그와 끝 태그르 1:1의 쌍으로 구성되어 있음 -->
<!-- html 태그 중 몇몇은 끝 태그가 없이 시작 태그만 존재하는 것들이 -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>첫번쨰 html 페이지</title>
    </head>>
    <body>
        <!-- <h1>첫번쨰 html 페이지</h1> -->
        <h2>2번째 html 글자..</h2>
    </body>
</html>
