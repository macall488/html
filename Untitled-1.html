<!-- <!DOCTYPE html> : html 5 버전을 사용하겠다고 선언 -->
<!-- html 5dml 장점은 동영상 등 미디어 파일을 html에서 직접 플레이 가능함 -->
<!DOCTYPE html>
<!-- html의 주석 -->
<!-- 소스코드에 입력되어 있지만 실제로 화면에는 구현되는 않는 영역 -->

<!-- html -->
<!-- 주석 사용 이유 -->
<!-- 1. 해당 소스코드에 관련된 내용을 설명할 때 사용 -->
<!-- 2. 해당 소스코드를 실행하지 않을 경우 사용함 -->
<!-- 3. 해당 소스코드를 수정 시 수정 날짜 및 개요를 설명할떄 사용 -->

<!-- html 태그 -->
<!-- html 태그란 WEB 페이지 생성하는 뻐대를 만들 수 있는 문자-->

<!-- html 태그 사용방법 -->
<!-- < > 사이에 지정된 html 태그명을 입력 -->
<!-- html 태그는 기본적으로 시작 태그와 끝 태그로 구성되어 있음 -->
<!-- 시작 태그는 <h1>와 같이 < > 사이에 태그명과 속성이 입력되어 있음 --> 
<!-- 끝 태그는 </h1>와 같이 < > 사이에 / 기호가 입력되어 있음 --> 
<!-- 하나의 html 태그느 시작 태그와 끝 태그르 1:1의 쌍으로 구성되어 있음 -->
<!-- html 태그 중 몇몇은 끝 태그가 없이 시작 태그만 존재하는 것들이 -->
<!-- html에서 속성은 추가 옵션이다-->
<!-- html 태그는 다른 html 태그 안에 포함될 수 있음-->
    <!-- html 태그가 다른 html 태그 안에 포함되어 있을 경우 자식 태그라고 하고 그밑에 있는 태그르 자손 태그이고 위에 있으면 부모 조상 태그라고 한다 -->

<!-- <html></html> 은 web 화면을 구성하기 위한 가장 기본적인 태그이다-->
<!-- <html></html> 사이에 다른 모든 태그르 입력해서 사용한다 -->

<!-- <html> 의 내부는 <head></head>, <body></body> 태그로 구성되어있다-->
<!-- <html></html>, <head></head>, <body></body> 태그는 하나의  html 문서에서 1번씩만 사용된다-->
<!-- <head></head> 는 html 문서를 웹 브라우저가 로딩할때 필요한 리소스 (다른 파일)를 로딩하거나, 웹 브라우저에 필요한 정보를 제공할때 사용하는 태그 -->
<!-- <body></body> 은 실제 html을 구성이 된느 몸통 태그-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>첫번쨰 html 페이지</title>
    </head>>
    <body>
        <!-- <h1>첫번쨰 html 페이지</h1> -->
        <h2>2번째 html 글자..</h2>
        <!-- a 택그에 target 속성을 추가하여 '새창에서 열기' 기능을 추가함 -->
        <a href="https://www.daum.net" target="_blank">다음 홈페이지</a> <!---->
    </body>
</html> <!-- 시작 태그로 시작하고 /끝태그로 마무리해야한다 -->
